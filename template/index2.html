<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Goupie-Tracker</title>
</head>

<body>
    <div class="bk">
        <h1 class="hr">{{.Art.Name}}</h1>
        <div class="bord">

            <div class="bord2">
                <center>
                    <img src="{{.Art.Image}}" alt="artist" class="ar">
                </center>
            </div>s

            <div class="mem">
                <details>
                    <summary class="members">members</summary>
                    <ul>
                        {{range .Art.Members}}
                        <li>{{.}}</li>
                        {{end}}
                    </ul>
                </details>

                <details>
                    <summary class="members">creationDatebers</summary>
                    <ul>
                        <li>Creation Date: 1965</li>
                    </ul>
                </details>

                <details>
                    <summary class="members">firstAlbum</summary>
                    <ul>
                        <li>The Piper at the Gates of Dawn (1967)</li>
                    </ul>
                </details>

                <details>
                    <summary class="members">locations</summary>
                    <ul>
                        <li>London, United Kingdom</li>
                    </ul>
                </details>

                <details>
                    <summary class="members">concertDates</summary>
                    <ul>
                        <li>1970s - 2010s</li>
                    </ul>
                </details>

                <details>
                    <summary class="members">relations</summary>
                    <ul>
                        <li>Influenced by The Beatles, Led Zeppelin</li>
                    </ul>
                </details>

            </div>
        </div>
    </div>
    <div class="Back">
        <a href="\" class="a">Back</a>
    </div>
</body>

</html>
